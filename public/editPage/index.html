<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifEditor</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="main-body" style="background-color:#8368a5">
    <div id="search-div">
        <input type="text" id="search-input" placeholder="Search for gifs...">
        <input type="number" id="search-input-max-length" placeholder="Max length (optional)">
        <button id = "search-button">Search</button>
    </div>

    <div id="root">
        <div id="editor-view">
        <ul id="gif-list">
        </ul>
        <h2 class="collection-title">Your Collection</h2>
        <ul id="collection-list" class="collection-list"></ul>
    </div>
</body>

</html>
